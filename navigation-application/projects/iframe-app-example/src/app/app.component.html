<h1>Number of times navigated {{ navigateCount }}</h1>
<h2>It was navigated to "{{ navigatedTo }}"</h2>
<h3>The button was clicked {{ buttonClicked }} times.</h3>
<h3 *ngIf="isBrSmMock">The selected site id = "{{ selectedSiteId || 'not provided' }}".</h3>
<ul>
  <li><button (click)="onButtonClicked()">Simple button</button></li>
  <li><button (click)="toggleOverlay()">{{ overlaid ? 'Unmask Navapp' : 'Mask Navapp' }}</button></li>
  <li><button (click)="navigateToSeo()">Navigate to SEO</button></li>
</ul>
