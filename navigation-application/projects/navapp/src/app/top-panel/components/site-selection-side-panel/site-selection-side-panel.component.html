<form class="search-form">
  <mat-icon svgIcon="search"></mat-icon>
  <input [(ngModel)]="searchText"
         (keyup)="onSearchInputKeyUp()"
         type="text"
         name="searchText"
         placeholder="Search"
         autocomplete="off"
         class="search-input">
</form>
<perfect-scrollbar [config]="{ suppressScrollX: true }" class="sites-tree-wrapper">
  <cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <cdk-tree-node *cdkTreeNodeDef="let node"
                   matRipple
                   cdkTreeNodePadding
                   (click)="onNodeClicked(node)"
                   [class.hidden]="shouldNotRender(node)"
                   [class.active]="isActive(node)"
                   class="caption">
      <mat-icon svgIcon="remove"></mat-icon>
      {{ node.name }}
    </cdk-tree-node>
    <cdk-tree-node *cdkTreeNodeDef="let node; when: hasChild"
                   matRipple
                   cdkTreeNodeToggle
                   cdkTreeNodePadding
                   (click)="onNodeClicked(node)"
                   [class.active]="isActive(node)"
                   [class.hidden]="shouldNotRender(node)"
                   class="caption">
      <button mat-icon-button
              cdkTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name"
              (click)="onExpandCollapseIconClicked(node)">
        <mat-icon [svgIcon]="node.isExpanded ? 'expand_more' : 'chevron_right'"></mat-icon>
      </button>
      {{ node.name }}
    </cdk-tree-node>
  </cdk-tree>
  <div *ngIf="isNotFoundPanelVisible" class="not-found-info">There is no sites found.</div>
</perfect-scrollbar>
