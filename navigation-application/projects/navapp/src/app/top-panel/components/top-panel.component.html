<div (click)="onSiteSelectorClicked()" class="site-selector-value">
  <span *ngIf="selectedSite; else pleaseSelectSite">
    {{ selectedSite.name }}
  </span>
  <ng-template #pleaseSelectSite>Please select a site...</ng-template>
</div>
<div *ngIf="isSidePanelOpened" (click)="onBackdropClicked()" class="backdrop"></div>
<brna-site-selection-side-panel *ngIf="isSidePanelOpened"
                                [sites]="sites$ | async"
                                (siteSelected)="onSiteSelected($event)">
</brna-site-selection-side-panel>
