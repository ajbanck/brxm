<div class="top-elements">
  <brna-top-level-menu-item
    *ngFor="let item of menu | async"
    class="menu-item"
    [config]="item"
    [collapsed]="collapsed">
  </brna-top-level-menu-item>
</div>

<div class="bottom-elements">
  <div class="menu-item">
    <mat-icon svgIcon="help"></mat-icon>
    <span *ngIf="!collapsed" class="caption">Help</span>
  </div>
  <div class="menu-item">
    <mat-icon svgIcon="user"></mat-icon>
    <span *ngIf="!collapsed" class="caption">User account</span>
  </div>
  <div class="menu-item trigger" (click)="toggle()">
    <mat-icon *ngIf="collapsed" svgIcon="nav-expand"></mat-icon>
    <mat-icon *ngIf="!collapsed" svgIcon="nav-collapse"></mat-icon>
  </div>
</div>
