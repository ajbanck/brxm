<h2 class="header" (click)="toggle()">{{ config?.caption }}</h2>
<div *ngIf="isOpened" [@slideInOut]="isOpened" class="items-wrapper">
  <brna-menu-item-link
    *ngFor="let item of config.children"
    [config]="item" class="item"
    [active]="isChildMenuItemActive(item)">
  </brna-menu-item-link>
</div>
