<div class="static-menu">
  <div class="top-elements">
    <brna-top-level-menu-item caption="Home"
                              icon="br-logo"
                              [collapsed]="collapsed"
                              [ngClass]="getQaClass('home')"
                              [active]="isHomeMenuItemActive()"
                              (click)="onHomeMenuItemClick($event)"
                              class="home">
    </brna-top-level-menu-item>
    <brna-top-level-menu-item *ngFor="let item of menuItems"
                              [caption]="item.caption"
                              [icon]="item.icon"
                              [activeIcon]="item.icon  + '.active'"
                              [collapsed]="collapsed"
                              [pressed]="item === drawerMenuItem"
                              [active]="isMenuItemActive(item)"
                              [ngClass]="getQaClass(item)"
                              (click)="onMenuItemClick($event, item)">
    </brna-top-level-menu-item>
  </div>

  <div class="bottom-elements">
    <brna-top-level-menu-item caption="Help"
                              icon="help"
                              [collapsed]="collapsed"
                              [small]="true"
                              [ngClass]="getQaClass('help')">
    </brna-top-level-menu-item>

    <brna-top-level-menu-item caption="User account"
                              icon="user"
                              [collapsed]="collapsed"
                              [small]="true"
                              [ngClass]="getQaClass('user')">
    </brna-top-level-menu-item>

    <div class="trigger qa-menu-trigger" (click)="toggle()">
      <mat-icon *ngIf="collapsed" svgIcon="nav-expand"></mat-icon>
      <mat-icon *ngIf="!collapsed" svgIcon="nav-collapse"></mat-icon>
    </div>
  </div>
</div>
<brna-menu-drawer *ngIf="isDrawerOpen" [config]="drawerMenuItem"></brna-menu-drawer>
