<div class="menu-item" matRipple [ngClass]="{
  'pressed': pressed,
  'active': active,
  'collapsed': collapsed
}">
  <mat-icon [svgIcon]="icon" class="icon"></mat-icon>
  <mat-icon *ngIf="activeIcon" [svgIcon]="activeIcon" class="icon active"></mat-icon>
  <div class="caption">
    {{ caption }}
  </div>
</div>
