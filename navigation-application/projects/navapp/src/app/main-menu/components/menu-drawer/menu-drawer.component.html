<div *ngIf="config" [@fadeIn]="configChange$ | async">
  <h1 class="header">{{ config?.caption }}</h1>

  <div *ngFor="let item of config.children">
    <brna-menu-item-link
      *ngIf="!isContainer(item)"
      [config]="item"
      [active]="isActive(item)">
    </brna-menu-item-link>
    <brna-expandable-menu-item
      *ngIf="isContainer(item)"
      [config]="item"
      [active]="isActive(item)">
    </brna-expandable-menu-item>
  </div>
</div>
